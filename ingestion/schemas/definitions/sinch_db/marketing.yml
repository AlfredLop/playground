database: postgres
schema: public
table: marketing
columns:
  campaignid:
    type: "VARCHAR(100)"
    constraints: ["NOT NULL"]
  targetaudience:
    type: "VARCHAR(255)"
  storeid:
    type: "VARCHAR(255)"
  campaignstartdate:
    type: "DATE"
    format: "DD-MM-YYYY"
  campaignenddate:
    type: "DATE"
    format: "DD-MM-YYYY"

indexes:
  - name: "idx_campaign_dates"
    columns: ["campaignstartdate", "campaignenddate"]
  - name: "idx_targetaudience"
    columns: ["targetaudience"]
  - name: "idx_storeid"
    columns: ["storeid"]
